<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dead Ops 3D - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; user-select: none; font-family: 'Courier New', Courier, monospace; }
        
        /* UI Overlay */
        #ui-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; padding: 20px; box-sizing: border-box; z-index: 10; }
        .hud-top { display: flex; justify-content: space-between; font-size: 24px; font-weight: bold; color: white; text-shadow: 0 0 5px cyan; }

        /* Modal */
        #modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); padding: 40px; text-align: center; border: 2px solid cyan; border-radius: 10px; z-index: 20; color: white; }
        button { background: cyan; border: none; padding: 15px 40px; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 20px; }
        
        /* Joysticks (Mobile) */
        .joystick-zone { position: absolute; bottom: 50px; width: 120px; height: 120px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.3); display: none; pointer-events: auto; touch-action: none; z-index: 15; }
        #stick-left-zone { left: 40px; }
        #stick-right-zone { right: 40px; }
        .stick-knob { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: rgba(0, 255, 255, 0.5); border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
    </style>
</head>
<body>

    <div id="ui-container">
        <div class="hud-top">
            <span id="scoreEl">Punti: 0</span>
            <span id="roundEl">Round: 1</span>
        </div>
    </div>

    <div id="modal">
        <h1 style="color:cyan">DEAD OPS 3D</h1>
        <p id="modal-score">Sopravvivi all'orda.</p>
        <button id="startBtn">GIOCA</button>
    </div>

    <div id="stick-left-zone" class="joystick-zone"><div id="stick-left" class="stick-knob"></div></div>
    <div id="stick-right-zone" class="joystick-zone"><div id="stick-right" class="stick-knob" style="background: rgba(255,50,50,0.5)"></div></div>

    <script type="module" src="game3d.js"></script>
</body>
</html>
